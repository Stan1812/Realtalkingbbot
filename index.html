<!DOCTYPE html>
<html>
<head>
	<title>Realtalkingbot</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
</head>
<body>
<div class="mainwrapper">
	<header id="header">
		<i class="fa fa-arrow-left" id="arrow" aria-hidden="true"></i>
		<span class="botname">Realtalkingbot</span>
		<i class="fa fa-user-o" id="user" ></i>
	</header>

	<div id="talkBox">
		
			<div class="botmessage">
				<i class="bot_pic"></i>
				<div class="message">
					hhhhh
				</div>
			</div>

			<div class="usermessage">				
				<div class="message">
					hhhhh
				</div>	
				<i class="user_pic"></i>
			</div>
	</div>

	</div>

	<footer id="footer">
		<div class="footer_font rss"><i class="fa fa-rss" aria-hidden="true"></i></div>

		<div id="text_input" class="footer_font rss"><input type="text" id="input_box" onfocus="userinput()" ></div>

		<div class="footer_font more" id="more"><i class="fa fa-times" aria-hidden="true"></i></div>
		<div id="sent">发送</div>
	<div class="footer_font smile"><i class="fa fa-meh-o" aria-hidden="true"></i></div>

	</footer>
</div>
<script src="js/main.js"></script>
</body>
</html>
